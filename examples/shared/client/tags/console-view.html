
<console-view>
  
  <div class="">
    <div class="flex-container flex-child flex-column">
      <div class="flex-child flex-row">
        <div each={console, index in window.console_.consoles} class="flex-child bgcolor{index}">
          <div class="inner" style="font-size:200%;padding-top:10px;padding-bottom:20px;">{console.name}</div>
        </div>
      </div>
      <div each={item in window.console_.log} class="flex-child flex-row">
        <div each={cell, index in item.messages} class="flex-child bgcolor{index}">
          <div class="inner">{cell}</div>
        </div>
      </div>
    </div>
    <style>
      .flex-child {
        padding:0px;
        overflow:hidden;
        color:rgba(0, 0, 0, 0.6);
        font-weight:500;
        font-size:99%;
      }
      .inner {
        padding-left:10px;
        padding-right:10px;
        white-space:pre;
      }
      .bgcolor0 {
        background:#1abc9c;
      }
      .bgcolor1 {
        background:#27ae60;
      }
      .bgcolor2 {
        background:#f1c40f;
      }
      .bgcolor3 {
        background:#d35400;
      }

    </style>
  </div>
  
  <script>
    
    this.on('mount', function() {
		  if (false) console.log('console view mounted');
    });
    
  </script>
  
</console-view>
